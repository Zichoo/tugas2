<!DOCTYPE html>

</head> <style>
    body {
  font-family: 'Helvetica', sans-serif;

.profile {

}

.profile img {

}

.profile h1 {

}

.profile p {
  color: #888;

}

.details {

}

.details h2 {

.details ul {
  list-style: none;

}

.details li {
  margin-bottom: 10px;
  color: #666;
}

.details li span {
  font-weight: bold;
  width: 120px;
  display: inline-block;
}

</style>
